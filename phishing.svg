  <rect x="170" y="130" width="60" height="60" fill="none" stroke="#e1e1e1" stroke-width="1" />
  <rect x="175" y="135" width="25" height="25" fill="#f25022" />
  <rect x="200" y="135" width="25" height="25" fill="#7fba00" />
